
{% extends 'register.html' %}
{% block body %}
<script type="text/javascript">
    function CallPrint(strid)
    {
        var prtContent = document.getElementById(strid);
        var WinPrint = window.open('','','letf=0,top=0,width=400,height=400,toolbar=0,scrollbars=0,status=0');
        WinPrint.document.write(prtContent.innerHTML);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.print();
        WinPrint.close();
  
  }
    </script>
     <div id="divPrint">

<table class="table" border="2">
    {% for d in data1 %}
    <tr>
        <th>ID</th><th>PacketID</th><th>Subject</th><th>Faculty</th><th>NoOfPapers</th><th>Status</th>
    </tr>
  
    <tr>
        <td>{{d.3}}</td> <td>{{d.4}}</td> <td>{{d.0}}</td> <td>{{d.1}}</td><td>{{d.2}}</td><td>{{d.7}}</td><td><a href="/retrive1?id={{d.3}}">Received</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
