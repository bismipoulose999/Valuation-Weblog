{% extends 'register.html' %}
{% block body %}
<table class="table">
    <tr>
        <th>ID</th><th>Name</th><th>College</th><th>MailID</th><th>Phone</th><th>Subject</th><th>Semester</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td> <td>{{d.1}}</td> <td>{{d.2}}</td> <td>{{d.3}}</td><td>{{d.4}}</td><td>{{d.6}}</td><td>{{d.6}}</td><td><a href="/editfac?id={{d.0}}">Edit></a></td><td><a href="/removefac?id={{d.0}}">Remove</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
